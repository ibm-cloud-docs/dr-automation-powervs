#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs-internal/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: dr-automation
    path: dr-automation-powervs
    href: https://cloud.ibm.com/docs/dr-automation-powervs
    service-name: service-name # Replace
    audience: solution
    category: virtualservers
    label: dr automation
  entries:
  - navgroup:
      id: learn
      topics:
      - getting-started.md
      - topicgroup:
          label: topic-group-label
          topics:
          - topic.md
      - release-notes.md
  - navgroup:
      id: tutorial
      topics:
      - tutorial.md
  - navgroup:
      id: howto
      topics:
      - how-to.md
#  Links to your REST API docs should be included in the Reference navigation group. For details on publishing API docs, see https://test.cloud.ibm.com/docs/api-docs.
#  Links to your command line reference docs should be included in the Reference navigation group.
  - navgroup:
      id: reference
      topics:
      - topicgroup:
          label: API reference
          links:
          - link:
              label: My V2 API docs
              href: https://{DomainName}/apidocs/my-api/my-api-v2
          - link:
              label: My V1 API docs
              href: https://{DomainName}/apidocs/my-api/my-api-v1
      - topicgroup:
          label: Command reference
          topics:
          - include: ../my-cli-repo/cli-topic.md
  - navgroup:
      id: help
      topics:
      - get-help.md
      - faqs.md
      - topicgroup:
          label: Troubleshooting
          topics:
          - troubleshoot.md