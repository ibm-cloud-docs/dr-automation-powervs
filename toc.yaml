#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs-internal/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
toc:
  properties:
    subcollection: dr-automation
    href: /docs/<subcollection-dr-automation-powervs>
    path: dr-automation
    audience: solution
    category: solution_docs
    content-type: solution
    industry: Software and platform applications
    use-case: Cloud
    description: 128 characters or less. The description should expand upon the name, but don't add extra marketese words that inflate the length. Focus on keywords that users would be skimming and/or searching for, including any key IBM branded terms covered in the solution. # Replace
    label: DR Automation
  entries:
  - navgroup:
      id: overview
      topics:
      - topicgroup:
          label: topic-group-label
          topics:
          - index.md
      - topic.md
  - navgroup:
      id: architecture
      topics:
      - reference-architecture.md
  - navgroup:
      id: plan
      topics:
      - topic-1.md
      - topic: topic-2.md
        navtitle: A shorter navtitle
  - navgroup:
      id: tutorial
      topics:
      - tutorial.md
  - navgroup:
      id: howto
      topics:
      - create-instance-power-virtual-server.md
  - navgroup:
      id: help
      topics:
      - faqs.md